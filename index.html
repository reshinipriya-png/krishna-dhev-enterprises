<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Krishna Dhev Enterprises</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* HERO BACKGROUND */
.hero {
    height: 100vh;
    background: url("./farm-bg.jpg") center/cover no-repeat;
    position: relative;
}

.overlay {
    background: rgba(0,0,0,0.55);
    height: 100%;
    color: white;
}

/* TOP RIGHT CONTAINER */
.top-actions {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 360px;
}

/* BUTTONS */
.action-btn {
    width: 100%;
    background: white;
    color: black;
    border: none;
    padding: 16px;
    margin-bottom: 10px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;
}

/* BIG INFO PANEL */
.info-panel {
    display: none;
    background: white;
    color: black;
    padding: 24px;
    border-radius: 14px;
    margin-bottom: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.info-panel h3 {
    margin-top: 0;
    font-size: 24px;
    color: #1b5e20;
}

.info-panel p {
    font-size: 18px;
    line-height: 1.6;
}

/* CENTER TEXT */
.center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.center-content h1 {
    font-size: 54px;
    margin-bottom: 10px;
}

.center-content p {
    font-size: 22px;
}

/* MOBILE VIEW */
@media (max-width: 768px) {

    .top-actions {
        position: static;
        width: 100%;
        padding: 15px;
    }

    .action-btn {
        font-size: 22px;
        padding: 18px;
    }

    .info-panel {
        font-size: 20px;
        padding: 26px;
    }

    .center-content h1 {
        font-size: 36px;
    }

    .center-content p {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<div class="hero">
<div class="overlay">

    <!-- TOP RIGHT ACTIONS -->

        <button class="action-btn" onclick="togglePanel('address')">

    <!-- CENTER CONTENT -->

</div>
</div>

<script>
function togglePanel(id) {
    const panels = document.querySelectorAll('.info-panel');
    panels.forEach(p => {
        if (p.id !== id) p.style.display = "none";
    });

    const panel = document.getElementById(id);
    panel.style.display = panel.style.display === "block" ? "none" : "block";
}
</script>
